plugins {
  id 'com.gradle.build-scan' version '3.1'
  id 'org.sonarqube' version "2.7.1"
}

group 'de.softwartechnik.lucifer'
version '0.1.0-SNAPSHOT'

allprojects {
  apply plugin: 'java'

  repositories {
    google()
    mavenCentral()
    mavenLocal()
  }
}

sonarqube {
  properties {
    property "sonar.projectKey", "softwartechnik_lucifer-rising"
  }
}